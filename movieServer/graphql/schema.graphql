type Query {
  getMovies(rating: Float, limit: Int): [movie]!
  getDetailMovie(movie_id: Int): movie!
  getSuggestionMovie(movie_id: Int): [movie]!
}

type Mutation {
  login(id: String, password: String): Boolean
}

type movie {
  id: Int
  title: String
  rating: Float
  medium_cover_image: String
  description_full: String
  genres: [String]
  torrents: [torrents]
}

type torrents {
  url: String
  quality: String
  size: String
}
