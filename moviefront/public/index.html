<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script language="Javascript">
      let widthSize = 820,
        heightSize = 530;
      const popUrl = "../popup.html";
      let img = new Image();
      img.src =
        "https://user-images.githubusercontent.com/23521909/49689663-abf58e00-fb67-11e8-9f5c-ffa614f5eab8.png";

      if (
        navigator.userAgent.match("Chrome") ||
        navigator.userAgent.match("Safari")
      )
        heightSize += 20;
      //chrome Safari 550
      //firefox 530
      const popOption = `width=1, height=1, left=100, top=150,  scrollbars=no, status=no, fullscreen=no;`;
      if (!document.cookie.match("jkcleanPopup")) {
        window.open(popUrl, "jk맑은피부과", popOption);
      }
    </script>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>상훈상훈 무비</title>
  </head>

    <div id="footer"></div>
  </body>
</html>
